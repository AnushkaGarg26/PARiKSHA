{% extends "layout.html" %}

{% block content %}
<style>
    .zoom {
      
      transition: transform .2s; 
      }
    
    .zoom:hover {
      transform: scale(1.2); 
    }
    .button2:hover {
      box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
    }

    input:disabled {
        background:grey ;
      }
    input:enabled{
        background-color: rgb(7, 182, 7);
    }
    </style>

<body style="background-color:rgba(128, 128, 128, 0.514);">
<div class='jumbotron'
    style="background-color:  align-items:center; border-radius:20px; margin-top:75px">
    <div style="font-size: 35px; align-items:center;"> <strong>PARiKSHA</strong> - Quiz Heading </div>
</div>

<form method="POST">

    {% for ques in shuffled_questions %}
    <div class='container' style="margin-top: 50px;  border:5px double black; padding:20px; background-color:ivory;">

        <div class="container" style="background-color: bisque; border:5px groove #e43c5c; margin-top:10px">
            <h2>{{ques}}</h2>
            <img src="">
        </div>



        <div class="container">

            {% for opts in questions[ques] %}

            <div style="margin-top: 25px;">
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="{{opts}}" name="{{ques}}">
                    
                    <label class="form-check-label" for="Radio1">
                        {{opts}}
                    </label>
                </div>
            </div>

            {% endfor %}

        </div>

    </div>
    {% endfor %}
    <!-- this input field's postion has to be corrected -->
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-6 col-md-4"></div>

            <div class="col-auto" style="padding: 25px;">
                <input type="submit" value="submit"  style="padding: 10px; width:200px; color :black; " class="zoom"  name="submit" id="submit" disabled=true />
            </div>


        </div>
    </div>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    var question_count = {{ question_count }};
    $(":radio").change(function () {
        if ($(':radio:checked').length == question_count) {
            $('#submit').attr('disabled', false);
        }
    }).change();
</script>
</body>

{% endblock content %}
